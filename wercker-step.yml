name: npm-install
version: 1.2.0
description: npm-install step with ability to run pre-command
properties:
  clear-cache-on-failed:
    type: bool
    default: true
    required: false
  use-cache:
    type: bool
    default: true
    required: false
  options:
    type: string
    required: false
  pre-command:
    type: string
    required: false
